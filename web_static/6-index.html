<!DOCTYPE html>
<html lang="en">
  <head>

      <section class="filters">

            <li>
              <ul>
                <li>Oakland</li>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>

            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
